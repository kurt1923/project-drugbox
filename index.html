<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>MFD Drug Box</title>
</head>

<body>
    <div class="user-cards" data-user-cards-container>
        <div class="search-wrapper">
            <label for="search">Search Drug Box</label>
            <input type="search" id="search" name="searchBar" placeholder="Type drug here"/>
        </div>
        <ul id="drugslist"></ul>
        <form class="drug-form">
            <input type="text" class="todo-input" placeholder="Input lbs">
            <button id="wgtCalc" class="drug-input" type="submit">
                <i class="fa-solid fa-calculator"></i>
            </button>
            <button id="delete" class="delete-input" type="remove">
                <i class="fas fa-trash"></i>
            </button>
            </form>
    </div>
</body>

</html>
